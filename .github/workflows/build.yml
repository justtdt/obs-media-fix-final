name: Build Plugin
on: [push]

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SDK
        shell: pwsh
        run: |
          # 换成 30.1.0 版本的稳定链接
          $url = "https://github.com/obsproject/obs-studio/releases/download/30.1.0/obs-studio-30.1.0-Windows-Full.zip"
          Write-Host "正在下载: $url"
          try {
            Invoke-WebRequest -Uri $url -OutFile obs.zip -ErrorAction Stop
          } catch {
            # 如果 30.1.0 失效，备用 30.0.2
            Invoke-WebRequest -Uri "https://github.com/obsproject/obs-studio/releases/download/30.0.2/obs-studio-30.0.2-Windows-Full.zip" -OutFile obs.zip
          }
          Expand-Archive obs.zip -DestinationPath sdk

      - name: Compile DLL
        shell: cmd
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -Dlibobs_DIR=%CD%/sdk/cmake/libobs
          cmake --build build --config Release

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: obs_media_fix_dll
          path: build/Release/*.dll
