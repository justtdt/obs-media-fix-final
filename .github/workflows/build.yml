name: Build Plugin
on: [push]

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 核心步骤：自动获取 SDK，不再依赖手动 URL
      - name: Set up OBS SDK
        uses: scholarat/obs-studio-sdk-action@v1.1.0
        with:
          version: '30.0.2'

      - name: Configure and Build
        shell: cmd
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -Dlibobs_DIR=%OBS_STUDIO_SDK%/cmake/libobs
          cmake --build build --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: media-fix-plugin
          path: build/Release/*.dll
